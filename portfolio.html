            <div class="panel-group">
                <div class="flip" id="robot-flip">
                    <h3>Audi Robotic Arms - Dance show concepts</h3>
                </div>
                <div class="g-panel" id="robot-panel">
                    <!-- Gallery Row 1 Start -->
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0000_1.jpg" data-lightbox="example-set" 
                        data-title="There are 4 dancers in front of 4 walls, as they move lines starts to appear as if the dancers were drawing with their movements. Creating, designing.">
                            <img class="example-image" src="img\gallery-robot\r2_0000_1.jpg" alt="robot1" title="robot1">
                        </a>
                    </section>
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0001_2.jpg" data-lightbox="example-set" 
                        data-title="As the drawing becomes more complicated the dancers start to move the walls with their bodies. Twisting, turning.">
                            <img class="example-image" src="img\gallery-robot\r2_0001_2.jpg" alt="robot2" title="robot2">
                        </a>
                    </section>
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0002_3.jpg" data-lightbox="example-set" 
                        data-title="A shadow appears behind the dancers, their own silhouette then walks and moves away from them. On the other side of the wall, a real dancer appears. We play with this disappearing effect a little bit. ">
                            <img class="example-image" src="img\gallery-robot\r2_0002_3.jpg" alt="robot3" title="robot3">
                        </a>
                    </section>
                    <!-- Gallery Row 1 End -->

                    <!-- Gallery Row 2 Start -->
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0003_4.jpg" data-lightbox="example-set" 
                        data-title="Together the 2 dancers per wall become so powerful that they can lift up the walls. levitating turning, throwing to one another. And as the lights come up, we realize, those walls were moved by robot arms. And all 4 walls turn inside to the car.">
                            <img class="example-image" src="img\gallery-robot\r2_0003_4.jpg" alt="robot4" title="robot4">
                        </a>
                    </section>
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0004_5.jpg" data-lightbox="example-set" 
                        data-title="Animation from the walls flies over to the car. This is the moment when we see the car for the first time. The dancers are moving the walls in all kind of directions and the wall’s movements are making the car move. Lifting up, turning, tilting etc.">
                            <img class="example-image" src="img\gallery-robot\r2_0004_5.jpg" alt="robot5" title="robot5">
                        </a>
                    </section>
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0006_7.jpg" data-lightbox="example-set" 
                        data-title="Dancers disappear we enter a new dimension. From an abstract digital world to a 3Dreal world.
                            The car travels in all angles on the road, thru water, mud, up the hill, in the city, in the countryside, thru a tunnel etc.">
                            <img class="example-image" src="img\gallery-robot\r2_0006_7.jpg" alt="robot6" title="robot6">
                        </a>
                    </section>
                    <!-- Gallery Row 2 End -->

                    <!-- Gallery Row 3 Start -->
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0007_8.jpg" data-lightbox="example-set" 
                        data-title="Huge sound effect and the car shoots out to space. We see planets and stars, the car is floating with antigravity. There is no music here just a strong sub base effect.">
                            <img class="example-image" src="img\gallery-robot\r2_0007_8.jpg" alt="robot7" title="robot7">
                        </a>
                    </section>
                    <section class="kep">
                        <a class="example-image-link" id="lightbox-img" href="img\gallery-robot\r2_0008_9.jpg" data-lightbox="example-set" 
                        data-title="We see a Big Boom, the dancers are back on the stage, we entered the most amazing dimension. Colorful, pulsing, very dynamic, hypnotic, surreal world. Towards the end, all the pulses are coming centrally from the car. Ripples to the sides. Starts to spin, faster and faster. Until it forms a giant eye. With the AUDI logo in the pupil. Blinks. ">
                            <img class="example-image" src="img\gallery-robot\r2_0008_9.jpg" alt="robot8" title="robot8">
                        </a>
                    </section>
                    <!-- Gallery Row 3 End -->
